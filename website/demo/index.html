<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SZDT Archive Explorer</title>
        <link rel="stylesheet" href="{{ "static/demo.css" | prepend: site.url }}"/>
        <script type="module">
          window.SITE_URL = "{{site.url}}";
        </script>
        <script type="module" src="{{ "static/demo.js" | prepend: site.url }}"></script>
    </head>
    <body>
        <button
            class="choose-file-btn"
            onclick="document.getElementById('file-input').click()"
        >
            Choose File
        </button>
        <input
            type="file"
            id="file-input"
            class="file-input"
            accept=".szdt"
        />
    </body>
</html>
